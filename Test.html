<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Lottery</title>
  </head>
  <body>
    <div>
      <p id="timer">00:00:10</p>
    </div>
    <div style="display: flex; align-items: center;">
      <div style="margin-right: 10px;">Click the button to see instructions.</div>
      <button class="instruction" onclick="updateInstructions()">Show Instructions</button>
    </div>
    <div style="display: flex; align-items: center;">
      <h3 style="margin-right: 10px;">Instructions:</h3>
      <div id="instructions" style="display: inline;"></div>
    </div>
    <div class="row1 button-container">
      <!-- 10 row 1 buttons numbered 0 to 9 -->
      <button class="btn btn-row1 numberButton" id="button0">0</button>
      <button class="btn btn-row1 numberButton" id="button1">1</button>
      <button class="btn btn-row1 numberButton" id="button2">2</button>
      <button class="btn btn-row1 numberButton" id="button3">3</button>
      <button class="btn btn-row1 numberButton" id="button4">4</button>
      <button class="btn btn-row1 numberButton" id="button5">5</button>
      <button class="btn btn-row1 numberButton" id="button6">6</button>
      <button class="btn btn-row1 numberButton" id="button7">7</button>
      <button class="btn btn-row1 numberButton" id="button8">8</button>
      <button class="btn btn-row1 numberButton" id="button9">9</button>

      <!-- Other row 1 buttons -->
      <div class="btn-group">
        <button class="special special-row1" id="even-row1">Even</button>
        <button class="special special-row1" id="odd-row1">Odd</button>
        <button class="special special-row1" id="small-row1">Small</button>
        <button class="special special-row1" id="big-row1">Big</button>
        <button class="special special-row1" id="all-row1">All</button>
        <button class="special special-row1" id="clear-row1">Clear</button>
      </div>
    </div>

    <div class="row2 button-container">
      <!-- 10 row 2 buttons numbered 0 to 9 -->
      <button class="btn btn-row2 numberButton" id="button0">0</button>
      <button class="btn btn-row2 numberButton" id="button1">1</button>
      <button class="btn btn-row2 numberButton" id="button2">2</button>
      <button class="btn btn-row2 numberButton" id="button3">3</button>
      <button class="btn btn-row2 numberButton" id="button4">4</button>
      <button class="btn btn-row2 numberButton" id="button5">5</button>
      <button class="btn btn-row2 numberButton" id="button6">6</button>
      <button class="btn btn-row2 numberButton" id="button7">7</button>
      <button class="btn btn-row2 numberButton" id="button8">8</button>
      <button class="btn btn-row2 numberButton" id="button9">9</button>

      <!-- Other row 2 buttons -->
      <div class="btn-group">
        <button class="special special-row2" id="even-row2">Even</button>
        <button class="special special-row2" id="odd-row2">Odd</button>
        <button class="special special-row2" id="small-row2">Small</button>
        <button class="special special-row2" id="big-row2">Big</button>
        <button class="special special-row2" id="all-row2">All</button>
        <button class="special special-row2" id="clear-row2">Clear</button>
      </div>
    </div>

    <div class="row3 button-container">
      <!-- 10 row 3 buttons numbered 0 to 9 -->
      <button class="btn btn-row3 numberButton" id="button0">0</button>
      <button class="btn btn-row3 numberButton" id="button1">1</button>
      <button class="btn btn-row3 numberButton" id="button2">2</button>
      <button class="btn btn-row3 numberButton" id="button3">3</button>
      <button class="btn btn-row3 numberButton" id="button4">4</button>
      <button class="btn btn-row3 numberButton" id="button5">5</button>
      <button class="btn btn-row3 numberButton" id="button6">6</button>
      <button class="btn btn-row3 numberButton" id="button7">7</button>
      <button class="btn btn-row3 numberButton" id="button8">8</button>
      <button class="btn btn-row3 numberButton" id="button9">9</button>

      <!-- Other row 3 buttons -->
      <div class="btn-group">
        <button class="special special-row3" id="even-row3">Even</button>
        <button class="special special-row3" id="odd-row3">Odd</button>
        <button class="special special-row3" id="small-row3">Small</button>
        <button class="special special-row3" id="big-row3">Big</button>
        <button class="special special-row3" id="all-row3">All</button>
        <button class="special special-row3" id="clear-row3">Clear</button>
      </div>
    </div>

    <div>
      <!-- Select all buttons in one column -->
      <div class="all-btn">
        <button class="special-all special" id="all0">All</button>
        <button class="special-all special" id="all1">All</button>
        <button class="special-all special" id="all2">All</button>
        <button class="special-all special" id="all3">All</button>
        <button class="special-all special" id="all4">All</button>
        <button class="special-all special" id="all5">All</button>
        <button class="special-all special" id="all6">All</button>
        <button class="special-all special" id="all7">All</button>
        <button class="special-all special" id="all8">All</button>
        <button class="special-all special" id="all9">All</button>
      </div>

      <!-- Clear selection of all buttons in one column -->
      <div class="clear-all">
        <button class="special-clear-all special" id="clear0">Clear</button>
        <button class="special-clear-all special" id="clear1">Clear</button>
        <button class="special-clear-all special" id="clear2">Clear</button>
        <button class="special-clear-all special" id="clear3">Clear</button>
        <button class="special-clear-all special" id="clear4">Clear</button>
        <button class="special-clear-all special" id="clear5">Clear</button>
        <button class="special-clear-all special" id="clear6">Clear</button>
        <button class="special-clear-all special" id="clear7">Clear</button>
        <button class="special-clear-all special" id="clear8">Clear</button>
        <button class="special-clear-all special" id="clear9">Clear</button>
      </div>
    </div>

    <button class="submit" id="submit">Submit</button>

    <div id="card">
      <h2>Machine Draw</h2>
      <div id="draw-numbers"></div>
      <div id="result"></div>
      <div id="wait">Please wait...</div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
